<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="header">digital clock</h1>

    <div class="clock">
        <div class="hours time-div">
            <span class="hour">00</span>
            <span class="time-type">Hours</span>
        </div>
        <div class="minutes time-div">
            <span class="minute">00</span>
            <span class="time-type">minutes</span>
        </div>
        <div class="secounds time-div">
            <span class="secound">00</span>
            <span class="time-type">secounds</span>
        </div>
        <div class="ampm">
            <span class="amorpm">AM</span>
        </div>
    </div>
    <a target="_blank" class="contact-btn" href="https://facebook.com/HaidarKhalidKhalifa">Contact me</a>
</body>
</html>
